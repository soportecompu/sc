<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiVENT-Ticket</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
</head>

<body class="body">

    <div class="content">

        <h1 class="titulo">ServiVENT<span>Ticket</span></h1>

        <div class="principal">

            <div class="botones">
                <div>
                    <button class="btnImprimir" onclick="printPageArea('ticket')">IMPRIMIR</button>
                </div>
                <div>
                    <button class="btnImprimir" onclick="printPageArea('ticket')">PDF</button>
                </div>
            </div>

            <div class="card">

                <div class="card__perfil" id="ticket">

                    <div class="card__nombre">
                        <!--https://drive.google.com/uc?export=download&id=1qqu8zDpTILtZFYBVfcHQFPLbJmyPSiJz-->
                        <img alt="" src="Logo.png" id="logo">
                        <h1 class="empresa" id="empresa">EMPRESA</h1>
                        <h2 class="numeroRegistro" id="numeroRegistro">Numero Registro</h2>
                        <a class="fecha" id="fecha">Fecha</a>
                    </div>
                    <div class="cliente">
                        <b>Cliente:</b> <label class="cliente" id="nombreCliente">Nombre del Cliente</label>
                        <P>----------------------------------------------</P>
                    </div>

                    <div class="card__descripcion">

                        <table class="tabla" id="tablaProductos">
                            <tr class="tr">
                                <th>Can.</th>
                                <th>Producto</th>
                                <th>Precio</th>

                            </tr>
                        </table>

                        <div class="total">
                            <b>Sub Total:</b> <label class="precio" id="subTotal">0</label>
                        </div>
                        <div class="total">
                            <b>Impuesto:</b> <label class="precio" id="impuesto">0</label>
                        </div>
                        <div class="total">
                            <b>Descuentos:</b> <label class="precio" id="descuento">0</label>
                        </div>
                        <div class="total">
                            <b>Total:</b> <label class="precio" id="totalPrecio">0</label>
                        </div>
                    </div>

                    <div class="card__button">
                        <P>----------------------------------------------</P>
                        <a id="direccion">Direccion</a>
                        <a>GRACIAS POR SU PREFERENCIA</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="js/imprimir.js"></script>
    <script src="js/recibe_datos.js"></script>

</body>

</html>
